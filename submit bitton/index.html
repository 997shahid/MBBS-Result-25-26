<!DOCTYPE html>
<html>
<head>
<title>Roll Number Validation</title>

<style>
    body{
        font-family: Arial;
    }

    .error{
        color: red;
        margin-bottom: 5px;
        font-size: 14px;
        display: none;
    }

    input{
        padding: 6px;
        width: 200px;
    }
</style>
</head>

<body>

<form onsubmit="return checkRoll()">

    <!-- উপরে error message -->
    <div class="error" id="errorMsg">
        Please enter your roll number.
    </div>

    <input type="text" id="roll" placeholder="Enter Roll Number">
    <br><br>

    <button type="submit">Submit</button>

</form>

<script>

function checkRoll()
{
    let roll = document.getElementById("roll").value;

    if(roll == "")
    {
        document.getElementById("errorMsg").style.display = "block";
        return false;   // submit বন্ধ করবে
    }
    else
    {
        document.getElementById("errorMsg").style.display = "none";
        return true;    // submit allow করবে
    }
}

</script>

</body>
</html>
